<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!--angularjs css-->
    <link rel="stylesheet" href="plugin/angularjs/angular-csp.css" type="text/css"/>
    <!--bootstrap css-->
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="plugin/bootstrap/css/bootstrap-theme.min.css" type="text/css"/>
    <!--customer css-->
    <link rel="stylesheet" href="style/css/main.css" type="text/css"/>

    <!--jquery-->
    <script type="text/javascript" src="plugin/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="plugin/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" src="plugin/jquery/additional-methods.min.js"></script>

    <!--angularjs-->
    <script type="text/javascript" src="plugin/angularjs/angular.min.js"></script>

    <!--bootstrap-->
    <script type="text/javascript" src="plugin/bootstrap/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="plugin/bootstrap/js/ie10-viewport-bug-workaround.js"></script>

    <!--json2 js-->
    <script type="text/javascript" src="plugin/json2/json2.js"></script>
    <!--customer js-->
    <script type="text/javascript" src="js/main.js"></script>


</head>
<body class="content-body">
<div class="container-fluid">
    <table class="table table-responsive table-bordered">
        <tr>
            <th class="bg-info text-center">表单编辑</th>
        </tr>
        <tr>
            <td>
                <form class="form-horizontal col-sm-offset-2 col-sm-8" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Memo</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="Memo" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-info">Sign in</button>
                        </div>
                    </div>
                </form>
            </td>
        </tr>
    </table>
</div>


</body>
</html>
